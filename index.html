<body>

    <div class="add-course">
       
        <div class="container">

            <h1>CRUD System</h1>
            <label for="courseName">course name</label>
            <input type="text" placeholder="course name"  id="courseName" class="input">
            <div class="error">please start with a capital letter </div>
            <label for="">course category</label>
            <input type="text" placeholder="course category"  id="courseCategory" class="input">
            <label for="">course price</label>
            <input type="number" placeholder="cousce price" id="coursePrice" class="input" >
            <label for="">course description</label>
            <textarea id="courseDescription" class="input"></textarea>
    
    

        <button onclick="createCourse()">Add Cource</button>
        <button onclick="clearInput()">clear</button>



    </div>

    <input type="search" onkeyup="searchCourse()" placeholder="search... " id="search" >



    <div class="floating-table">
        <table border="1">
            <thead>
                <tr>
                    <th>#</th>
                    <th>name</th>
                    <th>category</th>
                    <th>price</th>
                    <th>description</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
            </thead>
        
    
            <tbody id="data">
    
            </tbody>
        </table>
    </div>
    </div>
